<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script>
 function oblicz(){
	var a = document.getElementById("a").value;
	a = parseFloat(a);

	document.getElementById("p100").innerHTML = a ;
	document.getElementById("p91").innerHTML = a*0.91 ;
	
	document.getElementById("p90").innerHTML = a*0.9 ;
	document.getElementById("p81").innerHTML = a*0.81 ;
	
	document.getElementById("p80").innerHTML = a*0.8 ;
	document.getElementById("p71").innerHTML = a*0.71 ;
	
	document.getElementById("p70").innerHTML = a*0.7 ;
	document.getElementById("p61").innerHTML = a*0.61 ;
	
	document.getElementById("p60").innerHTML = a*0.6 ;
 }
 
</script>
</head>

<body>
	
	<div id="container">
		<div id="topbar"><p align = "right">SLO Junior Developer</p><br/>
	<center>
	Kalkulator przeliczający otrzymane punkty na oceny
	</center>
	</div>
	<label for ="a" >Podaj ilość punktów<label>
	<input type="text" dir="rtl" id="a">
	<input type="button" value="Wykonaj" onclick="oblicz()"/>
	<br>
	<div id="topbar">bardzo dobry - 100% - 91%</div>
	<div class = "nn" id="p100">0</div> 	 <div class = "nn" id="p91">0</div>
	<div id="topbar">dobry - 90% - 81%</div>
	<div class = "nn" id="p90">0</div> 	 <div class = "nn" id="p81">0</div>
	<br>
	 <div id="topbar">dostateczny - 80% - 71%</div>
	<div class = "nn" id="p80">0</div> 	 <div class = "nn" id="p71">0</div>
	<br>
	 <div id="topbar">dopuszczający - 70% - 61%</div>
	<div class = "nn" id="p70">0</div> 	 <div class = "nn" id="p61">0</div>
	<br>
	 <div id="topbar">niedostateczny - 60% - 0%</div>
	<div class = "nn" id="p60">0</div>   <div class = "nn">0</div>
 

	</div>
	</div>
	
</body>
</html>
